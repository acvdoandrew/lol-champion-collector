{% extends 'base.html' %}

{% block title%}

Details for  {{ champ.name }} | LoL Champion Collector

{% endblock %}

{% block content%}

<h1>Champion Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ champ.name }}</span>
        <h6>{{ champ.epithet }}</h6>
        <p>Roles: {{ champ.role }}</p>
        <p>Hours Played: {{ champ.hours }}</p>
    </div>
</div>

{% endblock%}
