{% extends 'base.html' %}

{% block title %}
{{ object.name }}'s Details | LoL Champion Collector 
{% endblock %}

{% block content %}

<h1>Skin Theme Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ object.name }}</span>
    </div>
    <div class="card-action">
        <a href="{% url 'skins_update' object.id %}">Edit</a>
        <a href="{% url 'skins_delete' object.id %}">Delete</a>
    </div>
</div>

{% endblock %}
