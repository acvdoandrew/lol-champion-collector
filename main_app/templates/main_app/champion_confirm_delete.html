{% extends 'base.html' %}

{% block title %}

Are you sure? | Cat Collector

{% endblock%}

{% block content %}

<h1>Are you sure you want to delete <span class="blue-text">{{ object.name }}</span>?</h1>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn red">
    <a href="{% url 'champions_detail' object.id %}" class="btn blue">No - Cancel</a>
</form>

{% endblock %}
